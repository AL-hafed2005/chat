<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دردشة طلاب الأقسام الداخلية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4e54c8, #8f94fb);
      color: white;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      height: 100vh;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
      display: flex;
      flex-direction: column;
    }

    h3 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #fff;
    }

    #messages {
      flex: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
      overflow-y: auto;
      padding: 10px;
      margin: 15px 0;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      color: black;
      display: flex;
      flex-direction: column;
      gap: 15px;
      height: 50vh;
      width: 100%;
      scroll-behavior: smooth; /* تحسين التمرير */
    }

    .msg {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 12px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 18px;
      max-width: 85%;
      margin: 5px 0;
      transition: background-color 0.3s, transform 0.2s;
      position: relative;
    }

    .msg .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      flex-shrink: 0;
    }

    .msg .content {
      background-color: #f1f1f1;
      color: black;
      padding: 10px 15px;
      border-radius: 15px;
      flex: 1;
      position: relative;
    }

    .msg .emoji-container {
      display: none; /* إخفاء الإيموجيات افتراضيًا */
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border-radius: 10px;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .msg .emoji-container.active {
      display: flex; /* عرض الإيموجيات عند الضغط المطول */
      gap: 5px;
    }

    .msg .emoji {
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
    }

    .msg .emoji:hover {
      transform: scale(1.2);
    }

    .msg .reaction {
      margin-top: 5px;
      font-size: 16px;
      color: #007bff;
    }

    .msg.me {
      flex-direction: row-reverse;
      align-self: flex-end;
      text-align: right;
    }

    .msg.me .avatar {
      background-color: #007bff;
    }

    .msg.me .content {
      background-color: #007bff;
      color: white;
    }

    .msg.other {
      flex-direction: row;
      align-self: flex-start;
      text-align: left;
    }

    .msg.other .avatar {
      background-color: #e9ecef;
      color: black;
    }

    .msg.other .content {
      background-color: #e9ecef;
      color: black;
    }

    .input-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .input-wrapper input {
      flex: 0.8;
      height: 50px;
      padding: 10px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
    }

    .input-wrapper button {
      flex: 0.2;
      height: 50px;
      border-radius: 15px;
      border: none;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-wrapper button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    #logoutBtn {
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?students,chat') no-repeat center center/cover;
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      #chat {
        width: 95%;
        height: 95vh;
        padding: 15px;
      }

      h3 {
        font-size: 22px;
      }

      .input-wrapper input {
        height: 40px;
        font-size: 14px;
      }

      .input-wrapper button {
        height: 40px;
        font-size: 14px;
      }

      #messages {
        margin: 10px 0;
        padding: 8px;
      }

      .msg {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 18px;
      }

      .input-wrapper input {
        height: 35px;
        font-size: 12px;
      }

      .input-wrapper button {
        height: 35px;
        font-size: 12px;
      }

      .msg {
        font-size: 14px;
        flex-direction: column; /* جعل الرسالة عمودية */
      }

      .msg .avatar {
        width: 30px;
        height: 30px;
        font-size: 12px;
      }

      .msg .content {
        font-size: 12px;
        padding: 8px 10px;
      }

      .msg .emoji-container {
        bottom: auto;
        top: 100%; /* عرض الإيموجيات أسفل الرسالة */
      }
    }
  </style>
</head>
<body>

  <div id="login" style="display:none;">
    <h3>تسجيل الدخول</h3>
    <input id="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <input id="username" placeholder="اسم المستخدم">
    <button id="loginBtn">دخول</button>
  </div>

  <div id="chat">
    <h3>💬 دردشة طلاب الأقسام الداخلية</h3>
    <div id="messages"></div>
    <div class="input-wrapper">
      <input id="msgInput" placeholder="اكتب رسالتك...">
      <button id="sendBtn">إرسال</button>
    </div>
    <button id="logoutBtn">تسجيل الخروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVQKxpMGiNKFp4sGMaetw2z9l_XlIxUj4",
      authDomain: "chat-unvercity.firebaseapp.com",
      projectId: "chat-unvercity",
      storageBucket: "chat-unvercity.firebasestorage.app",
      messagingSenderId: "588384992223",
      appId: "1:588384992223:web:b60296f1eea7826b80e26a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const username = document.getElementById("username");
    const loginBtn = document.getElementById("loginBtn");
    const sendBtn = document.getElementById("sendBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    let currentUserName = "";

    if ("Notification" in window && Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    function showNotification(title, body) {
      if (Notification.permission === "granted") {
        new Notification(title, { body });
      }
    }

    loginBtn.addEventListener("click", () => {
      if (!username.value) return alert("يرجى إدخال اسم المستخدم");
      signInWithEmailAndPassword(auth, email.value, password.value)
        .then(() => {
          currentUserName = username.value;
          document.getElementById("login").style.display = "none";
          document.getElementById("chat").style.display = "block";
          loadMessages();
        })
        .catch(err => alert("خطأ في تسجيل الدخول: " + err.message));
    });

    document.getElementById("msgInput").addEventListener("keypress", async (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        const text = document.getElementById("msgInput").value.trim();
        if (!text) return;
        await addDoc(collection(db, "messages"), {
          sender: currentUserName,
          text,
          timestamp: serverTimestamp()
        });
        document.getElementById("msgInput").value = "";
        showNotification("رسالة جديدة", `تم إرسال رسالتك: ${text}`);
      }
    });

    sendBtn.addEventListener("click", async () => {
      const text = document.getElementById("msgInput").value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        sender: currentUserName,
        text,
        timestamp: serverTimestamp()
      });
      document.getElementById("msgInput").value = "";
      showNotification("رسالة جديدة", `تم إرسال رسالتك: ${text}`);
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        document.getElementById("login").style.display = "block";
        document.getElementById("chat").style.display = "none";
      });
    });

    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "<p>جارٍ تحميل الرسائل...</p>"; // رسالة أثناء التحميل
      onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = ""; // تفريغ الرسائل القديمة
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (data.sender === currentUserName ? "me" : "other");

          // إنشاء الدائرة لاسم المستخدم
          const avatar = document.createElement("div");
          avatar.className = "avatar";
          avatar.textContent = data.sender.charAt(0).toUpperCase();

          // إنشاء محتوى الرسالة
          const content = document.createElement("div");
          content.className = "content";
          const time = data.timestamp?.toDate().toLocaleTimeString("ar-EG") || "جارٍ...";
          content.textContent = `${data.text} (${time})`;

          // عرض التفاعل المحفوظ (إن وجد)
          if (data.reaction) {
            const reaction = document.createElement("span");
            reaction.className = "reaction";
            reaction.textContent = data.reaction;
            content.appendChild(reaction);
          }

          // إنشاء قائمة الإيموجيات
          const emojiContainer = document.createElement("div");
          emojiContainer.className = "emoji-container";
          const emojis = ["👍", "❤️", "😂", "😮", "😢", "👏"];
          emojis.forEach(emoji => {
            const emojiSpan = document.createElement("span");
            emojiSpan.className = "emoji";
            emojiSpan.textContent = emoji;
            emojiSpan.addEventListener("click", async () => {
              // تحديث التفاعل في قاعدة البيانات
              await updateDoc(doc.ref, { reaction: emoji });

              // عرض الإيموجي بجوار الرسالة
              const reaction = document.createElement("span");
              reaction.className = "reaction";
              reaction.textContent = emoji;
              content.appendChild(reaction);

              // إخفاء قائمة الإيموجيات
              emojiContainer.classList.remove("active");
            });
            emojiContainer.appendChild(emojiSpan);
          });

          // إضافة حدث الضغط المطول
          div.addEventListener("mousedown", () => {
            emojiContainer.classList.add("active");
          });

          div.addEventListener("mouseup", () => {
            setTimeout(() => emojiContainer.classList.remove("active"), 3000); // إخفاء بعد 3 ثوانٍ
          });

          // إضافة العناصر إلى الرسالة
          div.appendChild(avatar);
          div.appendChild(content);
          div.appendChild(emojiContainer);
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("chat").style.display = "block";
        loadMessages();
      }
    });
  </script>
</body>
</html>
